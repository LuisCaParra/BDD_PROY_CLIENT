<div class="container">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <h3 class="card-title">Customers</h3>
      <button type="button" (click)="toggleDialog()" class="btn btn btn-success text-center">Add</button>
    </div>

    <div class="table-responsive">
      <table class="table card-table table-striped table-vcenter">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">

            <td>{{user.customer_name}}</td>
            <td>{{user.customer_phone}}</td>
            <td class="text-nowrap">{{user.customer_email}}</td>
            <td class="w-1"><a class="color-danger" (click)="onDelete(user.customer_id)" class="icon"><i
                  class="fe fe-trash text-danger"></i></a></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>


<p-dialog header="Place Order" class="bg-white" [(visible)]="display">

  <form name="form" #f="ngForm" class="card p-4">

    <div>
      <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
      </div>


      <div class="form-group">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="phone" required>
      </div>



      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="email" required>
      </div>


      <div class="form-group">
        <label class="form-label">Details</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="details" required>
      </div>
    </div>



    <div class="form-group py-4">
      <button type="button" class="btn d-inline m-2  btn-secondary " (click)="onSave()">
        Add
      </button>
    </div>
  </form>
</p-dialog>
